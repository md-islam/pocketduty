<template name="ActiveDuties">
    <h1 class="page-title">Active Duties</h1>
    	{{> AppNav}}

    <div class="container" style="margin-left: 100px;">	
    	<div class="row">
			{{#each shoppingDuty in shoppingDuties}}
				{{> ShoppingDuty (shoppingDuty)}}
			{{/each}}
		</div>
        <div class="row">
            {{#each academicDuty in academicDuties}}
                {{> AcademicDuty (academicDuty)}}
            {{/each}}
        </div>
        <div class="row">
            {{#each laundryDuty in laundryDuties}}
                {{> LaundryDuty (laundryDuty)}}
            {{/each}}
        </div>
        <div class="row">
            {{#each transportDuty in transportDuties}}
                {{> TransportDuty (transportDuty)}}
            {{/each}}
        </div>
        <!-- <div>
  			<li>{{text}}</li>
  		</div> -->
  	</div>
</template>
