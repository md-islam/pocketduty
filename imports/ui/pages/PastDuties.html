<template name="PastDuties">
    <div class="space" style="height: 69px;"></div>
    	{{> AppNav}}
    <div class="container" style="margin-left: 200px; margin-right: 5%;">
    <h2 class="page-title">Past Duties</h2>
    These are all your duties that have been completed by a Pocket Duty employee. 
    <br>
    <br>
    <div>
        <ul class="nav nav-tabs" id="tabs" role="tablist">
            <li role="presentation" class="active"><a href="#academic-duties-row" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-graduation-cap" aria-hidden="true"></i>&nbsp;Academic Duties</a></li>
            <li role="presentation" ><a href="#laundry-duties-row" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-tint" aria-hidden="true"></i>&nbsp;Laundry Duties</a></li>
            <li role="presentation"><a href="#mail-duties-row" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-envelope-o" aria-hidden="true"></i>&nbsp;Mail Duties</a></li>
            <li role="presentation" ><a href="#shopping-duties-row" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-lg fa-shopping-cart" aria-hidden="true"></i>&nbsp;Shopping Duties</a></li>
            <li role="presentation" ><a href="#transport-duties-row" aria-controls="home" role="tab" data-toggle="tab"><i class="fa fa-car" aria-hidden="true"></i>&nbsp;Transport Duties</a></li>
        </ul>
        <br>
        <div class="tab-content">
            <div id="academic-duties-row" role="tabpanel" class="tab-pane active" >
                {{#each academicDuty in academicDuties}}
                    {{> AcademicDuty (academicDuty)}}
                {{/each}}
            </div>

            <div id="laundry-duties-row" role="tabpanel" class="tab-pane" >
                {{#each laundryDuty in laundryDuties}}
                    {{> LaundryDuty (laundryDuty)}}
                {{/each}}
            </div>

            <div id="mail-duties-row" role="tabpanel" class="tab-pane" >
                {{#each mailDuty in mailDuties}}
                    {{> MailDuty (mailDuty)}}
                {{/each}}
            </div>

            <div id="shopping-duties-row" role="tabpanel" class="tab-pane" >
                {{#each shoppingDuty in shoppingDuties}}
                    {{> ShoppingDuty (shoppingDuty)}}
                {{/each}}
            </div>

            <div id="transport-duties-row" role="tabpanel" class="tab-pane" >
                {{#each transportDuty in transportDuties}}
                    {{> TransportDuty (transportDuty)}}
                {{/each}}
            </div>
        </div>
    </div>
	</div>
</template>
