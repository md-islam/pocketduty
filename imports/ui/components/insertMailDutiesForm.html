<template name="insertMailDutiesForm">
<div class = "container" style="margin-left: 100px;">
	<div class="row">
		<div class="col-md-8">
			<div class="form-group">
				<label for="mailPickUpLocation">pick up location</label>
				<input type="text" class="form-control" id="mailPickUpLocation" placeholder="Enter pick up location">
				<small id="mailPickUpLocationHelp" class="form-text text-muted">Enter the address the package should be picked up from.</small>
			</div>
			<div class="form-group">
				<label for="mailDropOffLocation">Drop off location</label>
				<input type="text" class="form-control" id="mailDropOffLocation" placeholder="Enter drop off location">
				<small id="mailDropOffLocationHelp" class="form-text text-muted">Enter the address the package should be dropped off.</small>
			</div>
			<div class="form-group">
				<div class='input-group date'>
					<label for="mailTimePickerFieldID">Pick up time</label>
					<input type='text' class="form-control" name="mailPickUpTime" placeholder="Enter pick Up time" id='mailTimePickerFieldID'/>
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			{{> quickForm collection=mailDutyCollection type="method" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" meteormethod="insertMailDuty" id="insertMailDutyForm"}}
		</div>
	</div>
</div>
</template>
