<template name="LaborTransportDuty">
	<div class="panel panel-default">
		<div class="panel-heading"> Transport Duty - {{title}}</div>
		<div class="panel-body">
			<div> {{description}}</div>
			<div> {{price}}</div>
		</div>
		<div class="panel-footer">
			<div class="row">
				<div class="btn-group">
					<button>Accept</button>
				</div>
			</div>
		</div>
	</div>
</template>
