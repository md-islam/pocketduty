<template name="updateMailDutiesForm">
<div class = "container" style="margin-left: 100px;">
	<div class="row">
		<div class="col-md-8">
			<div class="form-group">
				<label for="mailPickUpLocationUpdateForm">pick up location {{mailDuties.pickUpLocation}}</label>
				<input type="text" class="form-control" id="mailPickUpLocationUpdateForm" placeholder="Enter pick up location" value= {{mailDuties.pickUpLocation}}>
				<small id="mailPickUpLocationHelpUpForm" class="form-text text-muted">Enter the address the package should be picked up from.</small>
			</div>
			<div class="form-group">
				<label for="mailDropOffLocationUpdateForm">Drop off location</label>
				<input type="text" class="form-control" id="mailDropOffLocationUpdateForm" placeholder="Enter drop off location" value= {{mailDuties.dropOffLocation}}>
				<small id="mailDropOffLocationHelpUpdateForm" class="form-text text-muted">Enter the address the package should be dropped off.</small>
			</div>
			<div class="form-group">
				<div class='input-group date'>
					<label for="mailTimePickerFieldIDUpdateForm">Pick up time</label>
					<input type='text' class="form-control" name="mailPickUpTime" placeholder="Enter pick Up time" id='mailTimePickerFieldIDUpdateForm' value= {{mailDuties.pickUpTime}}>
					<span class="input-group-addon">
						<span class="glyphicon glyphicon-calendar"></span>
					</span>
				</div>
			</div>
			{{> quickForm collection=mailDutyCollection type="method" template="bootstrap3-horizontal" label-class="col-sm-3" input-col-class="col-sm-9" meteormethod="updateMailDuty"
			doc=getDocument id="updateMailDutyForm"}}
		</div>
	</div>
</div>
</template>
