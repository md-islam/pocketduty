<template name="MailDuty">
<div class="panel panel-default">
	<div class="panel-heading"> <b>MAIL DUTY</b></div>
	<div class="panel-body">
		<div>Pickup Location: {{pickUpLocation}}</div>
		<div>Pickup Time: {{pickUpTime}}</div>
		<div>Dropoff Location: {{dropOffLocation}}</div>
		<div>Delivery Type: {{deliveryType}}</div>
		<div>Price: {{price}}</div>
		<div>Due date: {{dueDate}}</div>
	</div>
	<div class="panel-footer">
		<div class="row">
			<div class="btn-group">
				<a type="button" href="{{pathFor 'mail_duty.edit' _id=this._id}}" class="btn btn-primary" id="mailDutyEditButton"> Edit </a>
				<button class="btn btn-danger" id="mailDutyDeleteButton"> Delete </button>
			</div>
		</div>
	</div>
</div>
</template>
