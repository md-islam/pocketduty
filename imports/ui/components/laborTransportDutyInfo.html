<template name="laborTransportDutyInfo">
<div class="panel-heading" style="background-color:#00b359; color:#fff;"> <i class="fa fa-car" aria-hidden="true"></i>&nbsp;<b>TRANSPORT DUTY</b></div>
<div class="panel-body">
	<label class="small">Due Date: </label>
	<h4>{{formatDate dueDate}} </h4>
	<hr>

	<label class="small">Passenger Number: </label>
	<h4>{{passengerNumber}}</h4>
	<hr>

	<label class="small">Pickup Time: </label>
	<h4>{{pickupTime}}</h4>
	<hr>

	<label class="small">Pickup Location: </label>
	<h4>{{pickupLocation}}</h4>
	<hr>

	<label class="small">Drop-off Location: </label>
	<h4>{{dropoffLocation}}</h4>
	<hr>

</div>
</template>
