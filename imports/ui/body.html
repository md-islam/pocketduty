<body>
  <div class="container">
    <div class="menu-sidebar">
      <a href="#">
        <img class ="logo" src="logo.jpeg" alt="Pocket Duty">
      </a>
      <p id="logo-text">PocketDuty<p>
      <br>
      <button class="nav-button">New Duty</button>
      <br>
      <button class="nav-button">Current Duties</button>
      <br>
      <button class="nav-button">Old Duties</button>
      <br>
      <button class="nav-button">Account Settings</button>
      <br>
      <button class="nav-button-lo">Logout</button>
    </div>

    <div class="header">
      <p>Pocket Duty A Workplace for Students</p>
    </div>

    <div class="content">
      <div class="container">
        <header>
          <h1>Todo List</h1>
        </header>
        <form class="new-task">
          <input type="text" name="text" placeholder="Type to add new tasks" />
        </form>
        <ul>
          {{#each tasks}}
          {{> task}}
          {{/each}}
        </ul>
      </div>
    </div>

    <div class="footer">Copyright Â© 2016 Pocket Duty</div>
  </div>
</body>

<!-- ---------------------------------------------- -->
 
<template name="task">
  <li>{{text}}</li>
</template>
